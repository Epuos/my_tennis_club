{% extends "master.html" %}
{% load static %}

{% block title %}
  My Tennis Club - List of all members
{% endblock %}

<link rel="stylesheet" href="{% static 'main.css' %}">

{% block content %}

  <p><a href="/">HOME</a></p>

  <h1>Members</h1>
  
  <ul>
    {% for x in mymembers %}
      <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
